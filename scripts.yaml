install:
  (command): cd packages/sip && sip run install
  (description): Install `sip` globally
  (aliases):
    - i

compile-blob: sh packages/script_runner/scripts/compile_blob.sh {--platform} {--arch}

test:
  (command):
    - "{$test:sip}"
    - "{$test:script_runner}"
    - "{$test:console}"
  sip: cd packages/sip && sip run test
  script_runner: cd packages/script_runner && sip run test
  console: cd packages/console && sip run test

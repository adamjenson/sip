test: echo "No tests..."

build_runner:
  (aliases):
    - b
    - br
  _: dart run build_runner
  clean:
    (command): "{$build_runner:_} clean"
    (aliases):
      - c
      - cl

  build:
    (command): |
      {$build_runner:clean};
      {$build_runner:build:only};
    only: '{$build_runner:_} build --delete-conflicting-outputs'
    (aliases):
      - b
  watch:
    (command): |
      {$build_runner:clean}
      {$build_runner:_} watch --delete-conflicting-outputs
    (aliases):
      - w
      - wa
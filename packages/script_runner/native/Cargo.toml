[package]
name = "sip_script_runner"
version = "0.1.0"
authors = ["Morgan Hunt <mrgnhnt96@gmail.com>"]
edition = "2021"

[profile.release]
strip = true      # Automatically strip symbols from the binary.
opt-level = "z"   # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"

[lib]
name = "sip_script_runner"
crate-type = ["cdylib"]

[dependencies]
ctrlc = "3.2.4"
shared_child = "1.0.0"
colored = "2.0.0"

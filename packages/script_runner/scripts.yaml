build_runner:
  (command): dart run build_runner
  (aliases):
    - b
    - br
  clean:
    (command): "{$build_runner} clean"
    (aliases):
      - c
      - cl

  build:
    (command): |
      {$build_runner:clean};
      {$build_runner} build --delete-conflicting-outputs
    (aliases):
      - b
      -
  watch:
    (command): |
      {$build_runner:clean}
      {$build_runner} watch --delete-conflicting-outputs
    (aliases):
      - w
      - wa

test: dart run test

include:
  - "**/*.dart"

exclude:
  - "**/*.g.dart"

defaults:
  comments: Generated by `sip run barrel`

dirs:
  - path: packages/sip/lib/domain
  - path: packages/script_runner/lib
    name: sip_script_runner
    include:
      - bindings/*.dart
      - domain/*.dart
      - src/bindings/bindings_impl.dart
    exclude:
      - '**/src/*.dart'
      - '**/utils/logger.dart'
